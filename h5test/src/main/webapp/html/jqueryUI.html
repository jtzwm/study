<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/h5test/css/jquery-ui.min.css">
<link rel="stylesheet" href="/h5test/css/custom.css">
<script src="/h5test/js/libs/jquery-1.12.3.min.js"></script>

<style type="text/css">body{height:100%;  margin:0px; padding:0px;}</style>
</head>
<body>

	<div class="top" style='border: 1px solid #000; height:30px; background-color: #EEE'>这里是Top</div>

	<div class="container"
		style='border: 0px solid #000; background-color: #ffe; text-align: center; padding: 0px 0px;'>
		<div class="left"
			style='float: left; width: 20%; border: 1px solid #000; height: 600px'>左边</div>
		<div class="right"
			style='width: 100%; border: 1px solid #000; height: 600px;'>右边</div>
	</div>
	
	<div class="bottom" style='border: 1px solid #000; background-color: #EEE'>这里是bottom</div>
</body>
</html>

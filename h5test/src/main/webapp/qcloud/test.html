<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义测试</title>
<script type="text/javascript"
	src="https://tls.qcloud.com/libs/api.min.js"></script>

</head>
<body>
	<OBJECT ID="qavSdk"
		CLASSID="CLSID:DE40BADD-2131-4E8B-93CC-B5062F70B97B"
		codebase="lib/qavsdk.cab#version=1,2,0,0" width="0" height="0"></OBJECT>

	<input type="button" onclick="login()" value="登录" />
	<script type="text/javascript"
		src="https://tls.qcloud.com/libs/api.min.js"></script>
	<script type="text/javascript">
		//测试应用
		var sdkAppID = 1400001862;
		var accountType = 1019;

		//当前用户身份
		var loginInfo = {
			sdkAppID : sdkAppID,//用户所属应用id
			appIDAt3rd : sdkAppID,//用户所属应用id
			accountType : accountType,//用户所属应用帐号类型
			identifier : null,//当前用户ID
			userSig : null
		//当前用户身份凭证
		};
		var callBackUrl='http://localhost:8080/qcloud/index.html';

		function login() {
			TLSHelper.goLogin({
				sdkappid : loginInfo.sdkAppID,
				acctype : loginInfo.accountType,
				url : callBackUrl
			});
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>测试</title>
<!--		<link href="../css/bootstrap.min.css" rel="stylesheet">-->
		<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"  rel="stylesheet" >
	</head>

	<body>
		<form role="form">
			<div class="form-group has-warning has-feedback col-xs-5">
				<label>用户输入</label>
				<input class="form-control" type="text"/>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-warning">
				<label>用户输入</label>
				<input class="form-control" type="text"/>
			</div>
			<div class="form-group has-warning">
				<label>用户输入</label>
				<input class="form-control" type="text"/>
			</div>
		</form>
		
		<form role="form">
			<fieldset disabled>
				<input type="text" class="form-control">
				<textarea class="form-control" rows="5">
				hello
				</textarea>
				<div class="checkbox">
					<label>
					<input type="checkbox" value="">苹果
				</label>
				</div>
				<div class="checkbox">
					<label>
					<input type="checkbox" value="">桔子
				</label>
				</div>

				<div class="radio">
					<label>
					<input name="radio-sex" type="radio" checked/>男
				</label>
				</div>

				<div class="radio">
					<label>
					<input name="radio-sex" type="radio" />女
				</label>
				</div>

				<select multiple class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>

				<p class="form-control">按照格式输入：hello@163.com</p>
				<input class="form-control" type="text" placeholder="hello" disabled />
				<input class="form-control" type="text" placeholder="hello" readonly/>
			</fieldset>
		</form>

		<div class="container">
			<form role="form " class="form-horizontal">
				<div class="form-group ">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" placeholder="user" />
					</div>

				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label">email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="email" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" />记住密码
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>

			<form role="form " class="form-inline">
				<div class="form-group ">
					<label>用户名</label>
					<input type="date" class="form-control" placeholder="user" />
				</div>
				<div class="form-group">
					<label>email</label>
					<input type="email" class="form-control" placeholder="enter email" />
				</div>
				<div class="form-group">
					<label class="sr-only">password</label>
					<input type="password" class="form-control" placeholder="enter password" />
				</div>
				<div class="form-group">
					<label>选择文件</label>
					<input type="file" class="form-control" />
					<p class="help-block">请选择文件</p>
				</div>

			</form>

		</div>
	</body>

</html>
